<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Meow Wars</title>
    <link rel="stylesheet" href="TemplateData/css/style.css">
</head>
<body>
    <div class="keepRatio">
        <div id="gameContainer" class="unity-desktop webgl-content">
            <button id="fullScreenButton"></button>
            <canvas id="gameCanvas"></canvas>
            <div id="loadingBlock">
                <img class="logo" src="TemplateData/img/Logo.png" alt="Logo"></img>
                <span class="subtitle">CATCHPHRASE <br>Lorem ipsum dolor sit amet...</span>
                <div id="progressBar">
                    <div></div>
                    <div class="centered">
                        <div id="emptyBar"></div>
                        <div id="fullBar"></div>
                    </div>
                </div>
                <div id="warningBrowserBlock" style="display:none;">
                    <div class="warningBrowserText">Your browser may not be compatible...</div>
                    <div class="browserIcons">
                        <a href="https://www.mozilla.org/firefox" target="_blank"><img src="TemplateData/img/browser-firefox.png" alt="Firefox"></a>
                        <a href="https://www.google.com/chrome" target="_blank"><img src="TemplateData/img/browser-chrome.png" alt="Chrome"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main.js must be imported as a module -->
    <script type="module" src="main.js"></script>
</body>
</html>
